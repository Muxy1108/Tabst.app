name: Release electron app (package & create release)

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    name: Build, package and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Check pnpm version
        run: pnpm -v

      - name: Ensure pnpm uses hoisted node linker
        run: pnpm config set node-linker hoisted

      - name: Check node-linker config
        run: pnpm config get node-linker

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (frontend & main)
        run: pnpm build

      - name: Package application
        run: pnpm package

      - name: Create GitHub release (draft)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Automated release created by workflow"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
