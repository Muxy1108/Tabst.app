name: Release Win app

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    name: Build, package Win app
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Check pnpm version
        run: pnpm -v

      - name: Ensure pnpm uses hoisted node linker
        run: pnpm config set node-linker hoisted

      - name: Check node-linker config
        run: pnpm config get node-linker

      - name: Force git to use HTTPS for GitHub
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (frontend & main)
        run: pnpm build

      - name: Run electron-builder for Windows (NSIS)
        run: pnpm dist:win

      - name: Create Draft Release and upload Windows artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }} (Windows)
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
            dist/latest.yml
          body: "Automated release created by workflow"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
