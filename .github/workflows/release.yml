name: Release electron app (package & create release)

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    name: Build, package and create release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Check pnpm version
        run: pnpm -v

      - name: Ensure pnpm uses hoisted node linker
        run: pnpm config set node-linker hoisted

      - name: Check node-linker config
        run: pnpm config get node-linker

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (frontend & main)
        run: pnpm build

      - name: Package application
        run: pnpm package

      - name: Install 7-Zip (needed by Squirrel)
        shell: powershell
        run: choco install 7zip -y

      - name: Make (create installers)
        run: pnpm make

      - name: Create Release and upload ZIP portable assets only
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: out/make/**/*.zip
          body: "Automated release created by workflow (portable ZIP only)"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
