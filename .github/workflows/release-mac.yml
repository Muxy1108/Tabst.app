name: Release macOS app

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release-macos:
    name: Build and package macOS app
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install build tools
        run: |
          brew install python-setuptools
          npm config set python python3

      - name: Check pnpm version
        run: pnpm -v

      - name: Ensure pnpm uses hoisted node linker
        run: pnpm config set node-linker hoisted

      - name: Check node-linker config
        run: pnpm config get node-linker

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: npm rebuild

      - name: Build (frontend & main)
        run: pnpm build

      - name: Package application
        run: pnpm package

      - name: Make macOS DMG
        run: pnpm make --platform=darwin

      - name: Create Release and upload macOS assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }} (macOS)
          files: |
            out/make/**/*.dmg
            out/make/**/*.zip
          body: "Automated macOS release created by workflow"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}